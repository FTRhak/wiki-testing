<div class="card p-3">
  <div class="mb-3">
    <input type="search" class="form-control" placeholder="Filter" [(ngModel)]="query">
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="data">
        <tr *ngFor="let item of data | quickFilter : query">
          <td>#{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.price | dolarSign}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <div class="mt-3">
    <button [exportFile]="data" class="btn btn-success">Export to JSOM</button>
  </div>
</div>
